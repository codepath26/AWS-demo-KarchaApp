<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5 ">
    <div class="row">
      <div class="col-md-4">
        <h2>Signup</h2>
        <form id="form">
          <div class="form-group">
            <label for="signupName">Name</label>
            <input type="text" class="form-control" id="signupName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="signupEmail">Email address</label>
            <input type="email" class="form-control" id="signupEmail" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-success">Signup</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container mt-5 bg-danger text-white">
    <h1>just for the unerstanding</h1>
    <ul id="details" class="list-group text-black-50">
     
    </ul>
  </div>
 <script src="index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

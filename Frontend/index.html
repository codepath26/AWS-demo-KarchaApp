<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/1c844c00aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="alert1" class="alert alert-warning alert-dismissible fade show" role="alert"  style="display: none;">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container mt-5 ">
    <div class="row border border-danger d-flex justify-content-center p-3">
      <div class="col-md-4 border border-secondary p-2 rounded-sm main-data shadow-lg">
        <h2  class=" text-center pb-2">Signup</h2>
        <form id="form">
          <div class="form-group">
            <!-- <label for="signupName">Name</label> -->
            <i class="fa-solid fa-user"></i>
            <input type="text" class="form-control shadow" id="signupName" placeholder="Enter name"  required>
          </div>
          <div class="form-group">
            <i class="fa-solid fa-at"></i>
            <!-- <label for="signupEmail">Email address</label> -->
            <input type="email" class="form-control shadow" id="signupEmail" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <!-- <label for="signupPassword">Password</label> -->
            <i class="fa-solid fa-unlock"></i>
            <input type="password" class="form-control shadow" id="signupPassword" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-success">Signup</button>
        </form>
      </div>
    </div>
  </div>
  <div class="container mt-5 bg-danger text-white">
    <h1>just for the unerstanding</h1>
    <ul id="details" class="list-group text-black-50">
     
    </ul>
  </div>
 
 
  
  

 <script src="index.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
